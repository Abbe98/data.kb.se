{% extends "base.html" %}
{% block content %}
<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type="text" value="{{ dataset.name }}" name="title">
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <input class="form-control" type="text" name="type" value="{{ dataset.type}}">
    </div>
    <div class="form-group">
        <label for="license">License</label>
        <input class="form-control" type="license" name="license" value="{{dataset.license}}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" class="form-control" rows="3">{{ dataset.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="librisIDs">Related Libris IDs(comma seperated)</label>
        <input type="text" name="librisIDs" class="form-control" value="{{dataset.sameAs|join(',')}}">
    </div>
    <div class="form-group">
        <label for="encodingFormats">Encoding Formats</label>
        <input type="text" name="encodingFormats"class="form-control" value="{{ dataset.distribution.encodingFormat|join(',') }}">
    </div>
    <div class="form-group">
        <label for="path">Local Path</label>
        <input type="text" name="path"class="form-control" value="{{dataset.path}}">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url"class="form-control" value="{{ dataset.url }}">
    </div>
    <div class="form-group">
    </div>
    <div class="form-group">
        <h2>Providor</h2>
        <label for="name">Name</label>
        <input name="name" type="text" class="form-control" value="{{ dataset.provider.name }}">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input name="email" type="text" class="form-control" value="{{ dataset.provider.email }}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
